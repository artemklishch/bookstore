databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: artem_klishch
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  defaultValueNumeric: 1
                  constraints:
                    nullable: false
